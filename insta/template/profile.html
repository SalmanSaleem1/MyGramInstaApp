{% extends 'layout.html' %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid header-top">
    <div class="col-md-12" style="padding:0px;">
        <div class="top-menu-logo"><img src="{{ url_for('static', filename='assets/img/logo.jpg')}}" class="center-block"
                                        style="height:40px;margin-top:10px;margin-bottom:10px;">
            <div class="menu-buttons">
                <button class="btn btn-default" type="button" id="upload-but"><i class="glyphicon glyphicon-upload"></i>
                </button>
                <button class="btn btn-default" type="button" id="profile-but"><i class="glyphicon glyphicon-user"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container img-container">
    <div id="upload-div"></div>
</div>
<div class="container"><img class="img-circle center-block" src="{{ url_for('static', filename='assets/img/logo.jpg')}}" width="140" height="140">
    <h1 class="text-center">{{ current_user.username }}
        <button class="btn btn-default btn-primary follow-button" type="button">Follow</button>
    </h1>
    <div class="col-md-12 profile-imgs">
        <div>
            <div class="overlay"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
{% endblock %}
